<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button>Photos</button>
        <button mat-button>Illustration</button>
        <button mat-button>Vectors</button>
        <button mat-button>Videos</button>
        <button mat-button>3D</button>
        <span class="sst-spacer"></span>
        <div>
            <button mat-button>
                <mat-icon class="sst-icon">cloud_upload</mat-icon> Upload
            </button>           
            <button mat-button [matMenuTriggerFor]="menu">
                <ngx-avatar name="Alexandre Oliveira" size="40" [round]="true"></ngx-avatar>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>person</mat-icon> Profile
                </button>
                <button mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon> Logout
                </button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="menuMore" aria-label="More">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menuMore="matMenu">
                <button mat-menu-item>
                  <span>Go to CMS</span>
                </button>
              </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
